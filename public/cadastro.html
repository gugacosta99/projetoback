<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" href="imagens/biblioteca.png" type="image/x-icon">
<link rel="stylesheet" href="css/cadastro.css">
</head>

<body>
    <div class="sidebar">
        <h2>Biblioteca</h2>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="sobre.html">Sobre</a></li>
            <li><a href="cadastro.html">Cadastro</a></li>
        </ul>
    </div>

    <div class="content">
        <h2>Cadastro de Livro</h2>
        <form id="book-form" method="post" action="/cadastro">
            <div class="mb-3">
                <label for="title" class="form-label">Título:</label>
                <input type="text" id="title" name="nome" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="author" class="form-label">Autor:</label>
                <input type="text" id="author" name="autor" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="genre" class="form-label">Gênero:</label>
                <input type="text" id="genre" name="genero" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="imagem" class="form-label">URL Imagem:</label>
                <input type="text" id="imagem" name="imagem" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="sinopse" class="form-label">Sinopse:</label>
                <textarea class="form-control" id="sinopse" rows="3" name="sinopse" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Cadastrar Livro</button>
        </form>
    </div>
    <footer>
        <p>&copy; 2024 Sistema de Gerenciamento de Bibliotecas</p>
    </footer>
</body>

</html>
