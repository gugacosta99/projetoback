<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" href="imagens/biblioteca.png" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #2952aa;
            padding-top: 20px;
        }

        .sidebar h2 {
            color: white;
            text-align: center;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar ul li {
            padding: 10px;
            text-align: center;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
        }

        .sidebar ul li a:hover {
            background-color: #333;
        }

        .content {
            margin-left: 250px;
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        #book-form {
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="textarea"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <h2>Biblioteca</h2>
        <ul>
            <li><a href="home.html" target="_blank">Home</a></li>
            <li><a href="sobre.html" target="_blank">Sobre</a></li>
            <li><a href="cadastro.html">Cadastro</a></li>
        </ul>
    </div>

    <div class="content">
        <h2>Cadastro de Livro</h2>
        <form id="book-form" method="post" action="/cadastro">
            <label for="title">Título:</label>
            <input type="text" id="title" name="nome" required><br><br>

            <label for="author">Autor:</label>
            <input type="text" id="author" name="autor" required><br><br>

            <label for="genre">Gênero:</label>
            <input type="text" id="genre" name="genero" required><br><br>

            <label for="imagem">URL Imagem:</label>
            <input type="text" id="imagem" name="imagem" required><br><br>

            <div class="form-group">
                <label for="sinopse">Sinopse:</label>
                <textarea class="form-control" id="sinopse" rows="3" name="sinopse" required></textarea>
            </div><br><br>

            <button type="submit">Cadastrar Livro</button>
        </form>
    </div>
